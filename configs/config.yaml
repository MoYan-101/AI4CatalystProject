# config.yaml
# ---------------------------------------------------------
# 数据相关
data:
  path: "./data/Main_20260128_cleansed.csv"        # Read the data
  input_len: 13      # ← 你想改就改
  output_len: 4
  test_size: 0.3
  random_seed: 98 #123, 42, 36

# 数据加载器配置
data_loader:
  impute_method: "kde"
  preserve_null: true
  # 仅生成诊断报告，不影响训练数据
  save_conflict_report: false
  conflict_report_prefix: "duplicate_input"
  # conflict_report_dir: "./data"
  promoter_ratio_cols:
    - "Promoter 1 ratio (Promoter 1:Cu)"
    - "Promoter 2 ratio (Promoter 2:Cu)"
  element_embedding: "advanced"
  promoter_onehot: true
  log_transform_cols:
    - "Calcination time (h)"
    - "Molar ratio (Zn:Cu)"
  log_transform_eps: 1e-8

# 预处理配置
preprocessing:
  standardize_input: true
  standardize_output: true
  standardize_all_features: true
  bounded_output: false
  bounded_output_columns: ["Methanol selectivity (%)", "CO2 conversion efficiency (%)", "CO selectivity (%)"]

# 模型相关
# 训练多个模型时，这里仅保留 checkpoint_path，所有其他超参数均来源于 optuna
model:
  types: ["RF", "CatBoost", "DT", "ANN", "XGB", "SVM"]
  # 对于深度学习模型（ANN），仅保留 checkpoint_path 用于后续加载
  ann_params:
    epochs: 6000
  dt_params:
    # 此处保留默认 random_state 字段（其他参数均由 optuna更新）
    random_state: 42
  rf_params:
    random_state: 42
    n_jobs: -1
  catboost_params:
    random_seed: 42
    early_stopping_rounds: 50
    thread_count: -1
  xgb_params:
    random_seed: 42
    early_stopping_rounds: 50
    n_jobs: -1
  svm_params:
    kernel: "rbf"
    C: 10.0
    epsilon: 0.1
    gamma: "scale"

# 损失函数配置（主要用于深度学习模型）
loss:
  type: "mse"

# 训练配置
training:
  log_interval: 5

# 评估配置
evaluation:
  save_loss_curve: true #一会改回来
  save_scatter_with_marginals_plot: true
  save_correlation: true #一会改回来
  save_models_evaluation_bar: true #一会改回来
  save_data_analysis_plots: true #一会改回来
  do_cross_validation: true      # 是否进行 KFold 交叉验证
  save_shap: true #一会改回来
  save_multi_model_residual_plot: true #一会改回来
  save_optuna: true #一会改回来

# 推断相关（不作修改）
inference:
  models: ["CatBoost", "SVM"]
  max_combinations: 200
  n_points: 50                 # ← 原来就有的话保留
  enable_3d_heatmap: true      # ← 3DHeatmap-X 总开关
  #skip_3d_models: ["SVM"]      # ← 可选：指定模型跳过 3D
  heatmap_axes: # ← 统一写这里，长度决定维度
    - "Temperature (°C)"
    - "GHSV (mL/g.h) (LN scale)"
    - "Pressure (bar)"         # ✱ 写两个变量就只画 2D；写三个就自动 2D×3 + 3D
  confusion_axes:
    row_name: "Promoter 1"
    col_name: "Type of sysnthesis procedure"

# Optuna 调参配置
optuna:
  overfit_penalty_alpha: 0.0
  enable: true
  trials: 800
  models: ["RF", "CatBoost", "DT", "ANN", "XGB", "SVM"]
  slice_params:
    ANN: ["hidden_dims", "learning_rate", "dropout", "weight_decay", "batch_size"]
    RF: ["n_estimators", "max_depth", "ccp_alpha"]
    DT: ["max_depth", "ccp_alpha"]
    CatBoost: ["iterations", "learning_rate", "depth", "l2_leaf_reg"]
    XGB: ["n_estimators", "learning_rate", "max_depth", "reg_alpha", "reg_lambda"]
    SVM: ["C", "epsilon", "gamma"]
  ann_params:
    hidden_dims_choices:
      - [8, 8]
      - [16, 16]
      - [8, 16, 8]
      - [16, 32, 16]
      - [16, 64, 16]
      - [16, 32, 32, 16]
      - [16, 32, 64, 32, 16]
    dropout_min: 0.0
    dropout_max: 0.1
    learning_rate_min: 1e-5
    learning_rate_max: 1e-2
    weight_decay_min: 1e-6
    weight_decay_max: 5e-4
    batch_size_choices: [64, 128, 256]
    optimizer_choices: ["AdamW"]
    activation_choices: ["ReLU", "leakyrelu"]
    tuning_epochs: 500
    early_stopping: true
    patience: 5
    log_interval: 5
  rf_params:
    n_estimators_min: 50
    n_estimators_max: 300
    max_depth_min: 2
    max_depth_max: 12
    ccp_alpha_min: 0.0
    ccp_alpha_max: 0.03
    min_samples_leaf_min: 1
    min_samples_leaf_max: 9
  dt_params:
    max_depth_min: 4
    max_depth_max: 12
    ccp_alpha_min: 0.0
    ccp_alpha_max: 0.03
  catboost_params:
    iterations_min: 200
    iterations_max: 1000
    learning_rate_min: 0.01
    learning_rate_max: 0.1
    depth_min: 4
    depth_max: 12
    l2_leaf_reg_min: 1.0
    l2_leaf_reg_max: 5.0
  xgb_params:
    n_estimators_min: 100
    n_estimators_max: 500
    learning_rate_min: 0.01
    learning_rate_max: 0.1
    max_depth_min: 3
    max_depth_max: 10
    reg_alpha_min: 1e-8
    reg_alpha_max: 1e-4
    reg_lambda_min: 1.0
    reg_lambda_max: 3.0
  svm_params:
    kernel: "rbf"
    C_min: 0.1
    C_max: 100.0
    epsilon_min: 0.001
    epsilon_max: 0.5
    gamma_min: 1e-4
    gamma_max: 1e-1
